<div class="bg-gray-900/50 p-6 rounded-xl">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
    <h3 class="text-xl font-bold text-white">{{ languageService.translate('dashboard.scoreProgression') }}</h3>
    <div class="flex items-center gap-2 bg-gray-800 p-1 rounded-lg">
      <button (click)="setTimeFrame('day')" [class]="'px-3 py-1 text-sm font-medium rounded-md transition-colors ' + (timeFrame() === 'day' ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:bg-gray-700')">
        {{ languageService.translate('dashboard.timeframes.day') }}
      </button>
      <button (click)="setTimeFrame('week')" [class]="'px-3 py-1 text-sm font-medium rounded-md transition-colors ' + (timeFrame() === 'week' ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:bg-gray-700')">
        {{ languageService.translate('dashboard.timeframes.week') }}
      </button>
      <button (click)="setTimeFrame('month')" [class]="'px-3 py-1 text-sm font-medium rounded-md transition-colors ' + (timeFrame() === 'month' ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:bg-gray-700')">
        {{ languageService.translate('dashboard.timeframes.month') }}
      </button>
      <button (click)="setTimeFrame('year')" [class]="'px-3 py-1 text-sm font-medium rounded-md transition-colors ' + (timeFrame() === 'year' ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:bg-gray-700')">
        {{ languageService.translate('dashboard.timeframes.year') }}
      </button>
    </div>
  </div>

  @if (history().length > 1) {
    <div class="h-64">
      <canvas #chartCanvas></canvas>
    </div>
  } @else {
    <div class="h-64 flex items-center justify-center text-center bg-gray-800/50 rounded-lg border-2 border-dashed border-gray-700">
      <div>
        <p class="text-gray-400">{{ languageService.translate('dashboard.notEnoughData') }}</p>
        <p class="text-gray-500 text-sm">{{ languageService.translate('dashboard.notEnoughDataSubtitle') }}</p>
      </div>
    </div>
  }
</div>
