<div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in-fast">
  <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl p-6 sm:p-8 relative max-h-[90vh] flex flex-col">
    
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <h2 class="text-2xl font-bold text-white mb-4 pr-8">{{ languageService.translate('terms.title') }}</h2>

    <div class="overflow-y-auto space-y-4 text-gray-300 pr-4">
      @for (paragraph of languageService.translate('terms.content').split('\n'); track $index) {
        <p>{{ paragraph }}</p>
      }
    </div>

    <div class="mt-6 text-right">
      <button (click)="onClose()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
        {{ languageService.translate('terms.close') }}
      </button>
    </div>

  </div>
</div>

<style>
@keyframes fade-in-fast {
  from { opacity: 0; }
  to { opacity: 1; }
}
.animate-fade-in-fast { animation: fade-in-fast 0.2s ease-out forwards; }
</style>
